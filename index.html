<!DOCTYPE html>
<html>

<head>
    <title>Aplikasi PPK</title>
    <meta name="viewport" content="width=device-width, inintial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
</head>

<body>
    
    //Show Data Event
    <div data-role="page" id="page-event" class="ui-body-b">
        <div data-role="header">
            <h1>Event</h1>
        </div>

        <div role="main" class="ui-content">
            <ul id="list-event" data-role="listview" data-inset="true" data-filter="true">
            </ul>
            <div id="button-tambah">
                    <button class="ui-btn" onclick="window.location.href='#event-insert'" >Tambah Event Baru</button>
                </div>
        </div>


        <!-- tab bar with standard icons -->
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="javascript:" onclick="window.location.href='index.html'" data-icon="calendar"
                            type="button">Event</a></li>
                    <li><a href="javascript:" onclick="window.location.href='promosi.html'" data-icon="tag"
                            type="button">Promo</a></li>
                    <li><a href="javascript:" onclick="window.location.href='member.html'" data-icon="user"
                            type="button">Member</a></li>
                    <li><a href="javascript:" onclick="window.location.href='pesanan.html'" data-icon="shop"
                            type="button">Membeli</a></li>
                </ul>
            </div>
        </div>
    </div>

    //Detail Event
    <div data-role="page" id="page-two">
        <div data-role="header">
            <h1>Detail Event</h1>
        </div>

        <div role="main" class="ui-content" id="main2">
            <p id="p-nama_event"></p><br>
            <p id="p-alamat"></p><br>
            <p id="p-tanggal"></p><br>
            <p id="p-harga"></p><br>
            <p id="p-stok_tiket"></p><br>
        </div>

        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="index.html" data-icon="arrow-l">Back</a></li>
                </ul>
            </div>
            <div data-role="navbar">
                <ul>
                    <li><a href="javascript:" onclick="window.location.href='index.html'" data-icon="calendar"
                            type="button">Event</a></li>
                    <li><a href="javascript:" onclick="window.location.href='promosi.html'" data-icon="tag"
                            type="button">Promo</a></li>
                    <li><a href="javascript:" onclick="window.location.href='member.html'" data-icon="user"
                            type="button">Member</a></li>
                    <li><a href="javascript:" onclick="window.location.href='pesanan.html'" data-icon="shop"
                            type="button">Membeli</a></li>
                </ul>
            </div>
        </div>
    </div>


    //Insert Event
    <div data-role="page" id="event-insert" class="ui-body-b">
        <div data-role="header">
            <h1>Masukkan Data Event</h1>
        </div>

        <form method="post" class="form-user" > 
        <table>
            <tr>
                <td>Nama Event <br> </td>
                <td><input type="text" name="event"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><input type="text" name="address"></td>
            </tr>
            <tr>
                <td>Tanggal</td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td>Harga</td>
                <td><input type="text" name="harga"></td>
            </tr>
            <tr>
                <td>Jumlah Tiket</td>
                <td><input type="text" name="tixavailable"></td>
            </tr>
            <tr>
                <td></td>
                <td><button class="tombol-simpan">Tambahkan</button></td>
            </tr>
        </table>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
    <script>Application.initApplication();</script>
</body>

</html>
